services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_avaliacao
    restart: unless-stopped
    ports:
      # Expõe a aplicação na porta 8000
      - "8000:80"
    volumes:
      - .:/var/www/html
      # Monta a pasta compartilhada do Deployer dentro do container para que o symlink de storage funcione
      - ./../shared:/var/www/avaliacao/shared
    networks:
      # Conecta à sua rede principal já existente
      - rede_geral_existente
    env_file:
      - .env

networks:
  rede_geral_existente:
    external: true
    # Garanta que este é o nome exato da sua rede externa
    name: rede_dados_geral