server {
    listen 80;
    server_name _;

    # LIMITE DE UPLOAD - adicione esta linha:
    client_max_body_size 100M;
    # Buffers maiores para cabe√ßalhos/cookies grandes, evitando 502
    client_header_buffer_size 64k;
    large_client_header_buffers 8 64k;

    root /var/www/html/public;
    index index.php;

    # Cache agressivo para assets fingerprintados do Vite (hash no nome)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot|map)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        expires 1y;
    }

    # App shell / HTML sem cache para garantir que pegue sempre o manifest novo
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        # Evita buffering de respostas longas
        fastcgi_buffering off;
    }
}
